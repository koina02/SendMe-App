<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us | SendMe</title>
    <meta name="description" content="Get in touch with SendMe. We're here to help with all your delivery needs and questions.">
    <link rel="stylesheet" href="/css/main.css">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link rel="icon" href="/assets/images/favicon.ico">
</head>
<body class="bg-primary text-secondary">
    <!-- Header Component -->
    <div id="header-component"></div>
    
    <main>
        <!-- Contact Hero -->
        <section class="hero bg-gradient-to-r from-accent/10 to-secondary-light py-20">
            <div class="container mx-auto px-4 text-center">
                <h1 class="text-4xl md:text-5xl font-bold mb-6" data-aos="fade-up">Get in Touch</h1>
                <p class="text-xl max-w-2xl mx-auto" data-aos="fade-up" data-aos-delay="100">
                    We're here to help with all your delivery needs
                </p>
            </div>
        </section>

        <!-- Contact Grid -->
        <section class="py-20">
            <div class="container mx-auto px-4">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-12">
                    <!-- Contact Form -->
                    <div class="contact-form" data-aos="fade-right">
                        <h2 class="text-2xl font-bold mb-6">Send us a message</h2>
                        <form id="contactForm" class="space-y-6">
                            <div>
                                <label for="name" class="block mb-2">Your Name</label>
                                <input type="text" id="name" class="w-full p-3 border rounded-lg" required>
                            </div>
                            <div>
                                <label for="email" class="block mb-2">Email Address</label>
                                <input type="email" id="email" class="w-full p-3 border rounded-lg" required>
                            </div>
                            <div>
                                <label for="subject" class="block mb-2">Subject</label>
                                <input type="text" id="subject" class="w-full p-3 border rounded-lg" required>
                            </div>
                            <div>
                                <label for="message" class="block mb-2">Message</label>
                                <textarea id="message" rows="5" class="w-full p-3 border rounded-lg" required></textarea>
                            </div>
                            <button type="submit" class="btn-primary px-8 py-3">Send Message</button>
                        </form>
                    </div>
                    
                    <!-- Contact Info -->
                    <div class="contact-info" data-aos="fade-left">
                        <h2 class="text-2xl font-bold mb-6">Contact Information</h2>
                        
                        <div class="space-y-8">
                            <div class="flex items-start">
                                <div class="bg-accent/10 p-3 rounded-full mr-4">
                                    <i class="fas fa-map-marker-alt text-accent"></i>
                                </div>
                                <div>
                                    <h3 class="font-bold mb-1">Our Office</h3>
                                    <p class="text-secondary">123 Delivery Street<br>Nairobi, Kenya</p>
                                </div>
                            </div>
                            
                            <div class="flex items-start">
                                <div class="bg-accent/10 p-3 rounded-full mr-4">
                                    <i class="fas fa-phone-alt text-accent"></i>
                                </div>
                                <div>
                                    <h3 class="font-bold mb-1">Phone</h3>
                                    <p class="text-secondary">+254 700 123456<br>Mon-Fri, 8am-6pm</p>
                                </div>
                            </div>
                            
                            <div class="flex items-start">
                                <div class="bg-accent/10 p-3 rounded-full mr-4">
                                    <i class="fas fa-envelope text-accent"></i>
                                </div>
                                <div>
                                    <h3 class="font-bold mb-1">Email</h3>
                                    <p class="text-secondary">info@sendme.co.ke<br>support@sendme.co.ke</p>
                                </div>
                            </div>
                        </div>
                        
                        <div class="mt-12">
                            <h3 class="font-bold mb-4">Follow Us</h3>
                            <div class="flex space-x-4">
                                <a href="#" class="social-icon bg-secondary-light w-10 h-10 rounded-full flex items-center justify-center hover:bg-accent hover:text-white transition-colors">
                                    <i class="fab fa-facebook-f"></i>
                                </a>
                                <a href="#" class="social-icon bg-secondary-light w-10 h-10 rounded-full flex items-center justify-center hover:bg-accent hover:text-white transition-colors">
                                    <i class="fab fa-twitter"></i>
                                </a>
                                <a href="#" class="social-icon bg-secondary-light w-10 h-10 rounded-full flex items-center justify-center hover:bg-accent hover:text-white transition-colors">
                                    <i class="fab fa-instagram"></i>
                                </a>
                                <a href="#" class="social-icon bg-secondary-light w-10 h-10 rounded-full flex items-center justify-center hover:bg-accent hover:text-white transition-colors">
                                    <i class="fab fa-linkedin-in"></i>
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <!-- Map Section -->
        <section class="py-12 bg-secondary-light">
            <div class="container mx-auto px-4">
                <h2 class="text-2xl font-bold mb-8 text-center">Find Us</h2>
                <div class="map-container rounded-lg overflow-hidden shadow-lg" style="height: 400px;"></div>
            </div>
        </section>
    </main>

    <!-- Footer Component -->
    <div id="footer-component"></div>

    <script src="/assets/js/main.js"></script>
    <script src="/assets/js/integrations.js"></script>
    <script>
        // Initialize map
        document.addEventListener('DOMContentLoaded', function() {
            if (typeof initMap === 'function') initMap();
            
            // Contact form handling
            const contactForm = document.getElementById('contactForm');
            if (contactForm) {
                contactForm.addEventListener('submit', function(e) {
                    e.preventDefault();
                    alert('Thank you for your message! We will get back to you soon.');
                    this.reset();
                });
            }
        });
    </script>
</body>
</html>
